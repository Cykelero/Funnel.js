<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>HyperTest</title>
<!-- HyperTest 0.1a1 -->
<style type="text/css" media="all">
	iframe {
		display: none;
	}
	
	h1 {
		color: #0a0;
	}
	
	h1.fail, h2.fail, h3.fail {
		color: #e00;
	}
	
	div.suite:not(.fail), div.test:not(.fail) {
		display: none;
	}
	
	table {
		border-collapse: collapse;
	}
	
	td {
		padding: 8px;
		
		border: 1px black solid;
	}
	
	tr.fail {
		background-color: #f77;
		
		color: white;
	}
</style>
<script src="HyperTest.js" type="text/javascript" language="Javascript"></script>
</head>
<body>
	
	<h1>HyperTest</h1>
	
	<div id="results"></div>
	
</body>
</html>
